<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matematik Testi</title>
<style>
/* Mevcut CSS kodlarınızın sonuna ekleyin */
@keyframes fadeInEffect {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animasyonu fullscreen-bg__video class'ına uygulayın */
.question-container{
    animation-name: fadeInEffect;
    animation-duration: 2s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */
}


  body, html {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('3a.png') no-repeat center center;
    background-size: cover;
    animation-name: fadeInEffect;
    animation-duration: 1s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */

  }

  .bg {
    width: 100%;
    height: 100%;
    background-color: #f0f0f000; /* Arka plan rengi */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .question-container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
  }

  .option {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 20px;
    background-color: #ddd;
    cursor: pointer;
  }

  .option:hover {
    background-color: rgb(166, 143, 204);
  }

  .correct {
    background-color: #4CAF50; /* Yeşil */
  }

  .wrong {
    background-color: #f44336; /* Kırmızı */
  }
</style>
</head>
<body>

<div class="bg">
  <div class="question-container" id="questionContainer">
    <!-- Sorular burada gösterilecek -->
  </div>
</div>

<script>
  const questions = [
  { question: 'f(x) = 2x + 3. f(2) değeri nedir?', options: ['A) 5', 'B) 6', 'C) 7', 'D) 8'], answer: 'C) 7' },
  { question: 'g(x) = x^2. g(3) değeri nedir?', options: ['A) 6', 'B) 8', 'C) 9', 'D) 12'], answer: 'C) 9' },
  { question: 'Eğer h(x) = 5x - 7 ise, h(0) kaçtır?', options: ['A) -2', 'B) -7', 'C) 0', 'D) 5'], answer: 'B) -7' },
  { question: 'f(x) = x + 4. f(-3) değeri nedir?', options: ['A) 1', 'B) 0', 'C) -1', 'D) 7'], answer: 'C) -1' },
  { question: 'g(x) = 3x^2. g(-2) değeri nedir?', options: ['A) 6', 'B) 12', 'C) -12', 'D) -6'], answer: 'B) 12' },
  { question: 'f(x) = x / 2. f(8) değeri nedir?', options: ['A) 2', 'B) 4', 'C) 6', 'D) 8'], answer: 'B) 4' },
  { question: 'g(x) = |x|. g(-5) ve g(5) değerleri aynı mıdır?', options: ['Evet', 'Hayır'], answer: 'Evet' },
  { question: 'Eğer f(x) = 2^x, f(3) değeri kaçtır?', options: ['A) 6', 'B) 8', 'C) 4', 'D) 2'], answer: 'B) 8' },
  { question: 'g(x) = x^3. g(-1) değeri nedir?', options: ['A) -1', 'B) 0', 'C) 1', 'D) -2'], answer: 'A) -1' },
  { question: 'f(x) = sqrt(x). f(9) değeri nedir?', options: ['A) 2', 'B) 3', 'C) 4', 'D) 5'], answer: 'B) 3' },
  { question: 'Eğer h(x) = x^2 + 2x + 1, h(-1) kaçtır?', options: ['A) 0', 'B) 1', 'C) 2', 'D) 3'], answer: 'B) 1' },
  { question: 'f(x) = 4x - 1. f(1/2) değeri nedir?', options: ['A) 1', 'B) 0', 'C) -1', 'D) 2'], answer: 'A) 1' },
  { question: 'g(x) = 1 / x. g(1) ve g(-1) değerleri nedir?', options: ['A) 1, -1', 'B) -1, 1', 'C) 1, 1', 'D) -1, -1'], answer: 'C) 1, 1' },
  { question: 'f(x) = x^2 - 4x + 4. f(2) değeri nedir?', options: ['A) 0', 'B) 2', 'C) 4', 'D) 6'], answer: 'A) 0' },
  { question: 'Eğer h(x) = 3x + 2, h(-2) kaçtır?', options: ['A) -4', 'B) -6', 'C) 0', 'D) 2'], answer: 'A) -4' },
  { question: 'f(x) = 2x^2 - 3x + 1. f(2) değeri nedir?', options: ['A) 3', 'B) 5', 'C) 7', 'D) 9'], answer: 'B) 5' },
  { question: 'g(x) = sqrt(x + 3). g(4) değeri nedir?', options: ['A) sqrt(5)', 'B) sqrt(6)', 'C) sqrt(7)', 'D) sqrt(8)'], answer: 'C) sqrt(7)' },
  { question: 'h(x) = x^3 - x^2 + x - 1. h(1) değeri nedir?', options: ['A) 0', 'B) 1', 'C) -1', 'D) 2'], answer: 'A) 0' },
  { question: 'f(x) = 1/x^2. f(-2) ve f(2) değerleri aynı mıdır?', options: ['Evet', 'Hayır'], answer: 'Evet' },
  { question: 'g(x) = x^2 - 2x. x = 2 için g(x) değeri nedir?', options: ['A) 0', 'B) 2', 'C) 4', 'D) -2'], answer: 'A) 0' },
  { question: 'f(x) = |x - 3|. f(5) değeri nedir?', options: ['A) 2', 'B) -2', 'C) 8', 'D) -8'], answer: 'A) 2' },
  { question: 'g(x) = x^3. x = -3 için g(x) değeri nedir?', options: ['A) -27', 'B) 27', 'C) -9', 'D) 9'], answer: 'A) -27' },
  { question: 'Eğer h(x) = 2x / (x - 1), x = 2 için h(x) kaçtır?', options: ['A) 1', 'B) 2', 'C) 4', 'D) -4'], answer: 'C) 4' },
  { question: 'f(x) = x^2 + 4x + 4. Köklerini bulunuz.', options: ['A) x = -2, x = -2 (çift katlı kök)', 'B) x = 2, x = 2', 'C) x = -1, x = -4', 'D) x = 1, x = 4'], answer: 'A) x = -2, x = -2 (çift katlı kök)' },
  { question: 'g(x) = (x - 1)(x + 2). x = -2 için g(x) değeri nedir?', options: ['A) -3', 'B) 0', 'C) 3', 'D) -1'], answer: 'B) 0' },
  { question: 'h(x) = 3x^2 - 12. x = 2 için h(x) değeri nedir?', options: ['A) 0', 'B) 12', 'C) 24', 'D) -12'], answer: 'A) 0' },
  { question: 'f(x) = sqrt(2x - 4). f(6) değeri nedir?', options: ['A) sqrt(2)', 'B) sqrt(4)', 'C) sqrt(8)', 'D) 2'], answer: 'D) 2' },
  { question: 'g(x) = x^3 - 3x^2 + 3x - 1. x = 1 için g(x) değeri nedir?', options: ['A) 0', 'B) 1', 'C) -1', 'D) 2'], answer: 'A) 0' },
  { question: 'f(x) = 1/(x - 2). x = 3 için f(x) kaçtır?', options: ['A) 1', 'B) 0', 'C) -1', 'D) 1/3'], answer: 'A) 1' },
  { question: 'g(x) = |x^2 - 4|. x = 0 için g(x) değeri nedir?', options: ['A) 0', 'B) 2', 'C) 4', 'D) -4'], answer: 'C) 4' }
];



  let currentQuestionIndex = 0;
  let correctAnswersCount = 0;

  function showQuestion(questionIndex) {
    const questionObj = questions[questionIndex];
    const questionContainer = document.getElementById('questionContainer');
    questionContainer.innerHTML = `<p>${questionObj.question}</p>` +
      questionObj.options.map((option) => 
        `<div class="option" onclick="selectOption('${option}', this)">${option}</div>`
      ).join('');
  }

  function selectOption(selectedOption, element) {
    const questionObj = questions[currentQuestionIndex];
    document.querySelectorAll('.option').forEach(option => option.onclick = null); // Disable further clicks
    if (selectedOption === questionObj.answer) {
      element.classList.add('correct');
      correctAnswersCount++;
    } else {
      element.classList.add('wrong');
    }
    setTimeout(() => {
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion(currentQuestionIndex);
  } else {
    let resultImage = correctAnswersCount > 10 ? 'ahmethocaseviyesi.png' : '2a.png'; // Doğru cevap sayısına göre görsel seçimi
    document.getElementById('questionContainer').innerHTML = `
      <p>Test bitti! Doğru cevap sayınız: ${correctAnswersCount} / ${questions.length}</p>
      <img src="${resultImage}" alt="Sonuç Görseli" style="max-width:100%;height:auto;">`; // Görseli göster
  }
}, 1000); // 1 second to next question

  }

  showQuestion(currentQuestionIndex);
</script>

</body>
</html>
